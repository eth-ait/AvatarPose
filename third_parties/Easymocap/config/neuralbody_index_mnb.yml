              - 'ground'
              - 'human_0'
              - "human_1"
              - "human_0_@{'rotation': [ 0.0, 0.01,  1.6], 'translation': [-0.5, 0.0, 0.0]}"
              - "human_0_@{'rotation': [ 0.0, 0.01,  3.2], 'translation': [0.32, -0.4, 0.0]}"
              - "human_0_@{'rotation': [ 0.0, 0.01,  4.8], 'translation': [0.62, 0.0, 0.0]}"
