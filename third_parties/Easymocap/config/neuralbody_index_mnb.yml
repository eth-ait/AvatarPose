handstand:
  comment: "handstand"
  data: config/neuralbody/dataset/neuralbody_lightstage_multiobject.yml
  # model: config/neuralbody/network/comp_neuralbody+back.yml
  # model: config/neuralbody/network/comp_neuralbody+back+lightstage.yml
  model: config/neuralbody/network/comp_neuralbody+back+groundshadow.yml
  base: config/neuralbody/utils/train_base.yml
  trainer: config/neuralbody/utils/trainer_entropy.yml
  visualizer: config/neuralbody/utils/vis_multi.yml
  opts_dict:
    network_args:
      models:
        allhuman:
          pids: [0, 1, 2]
    data_share_args:
      ranges: [0, 200, 1]
      subs: ['02', '05' , '08', '11', '14', '16', '19', '22']
      object_args:
        allhuman:
          pids: [0, 1, 2]
      sample_args:
        nrays: 4096
    data_val_args:
      object_keys: [human_0, human_1, human_2]
      subs: ['02', '05' , '08', '11', '14', '16', '19', '22']
      image_args:
        scale: 1.
    data_demo_args:
      camera_args:
        method: mean
        loop: True
        allstep: 600
        H: 1024
        W: 1024
      demo_args:
        mode: scripts
        stages:
          normal:
            frame: [0, 170, 1]
            view: [0, 510, 3]
            object_keys: []
          disappear:
            frame: [170, 171, 1]
            view: [510, 600, 2]
            object_keys: []
            effect: disappear
            effect_args:
              key: ['human_0', 'human_1']
          bullet:
            frame: [170, 171, 1]
            view: [0, 510, 2]
            object_keys: [background, ground, human_2]
          end:
            frame: [170, 200, 1]
            view: [510, 570, 2]
            object_keys: [background, ground, human_2]
          appear:
            frame: [199, 200, 1]
            view: [570, 600, 2]
            object_keys: []
            effect: appear
            effect_args:
              key: ['human_0', 'human_1']
basketball:
  comment: "basketball"
  data: config/neuralbody/dataset/neuralbody_lightstage_multiobject.yml
  model: config/neuralbody/network/comp_neuralbody+back+groundshadow.yml
  base: config/neuralbody/utils/train_base.yml
  trainer: config/neuralbody/utils/trainer_entropy.yml
  visualizer: config/neuralbody/utils/vis_multi.yml
  opts:
    - network_args.models.allhuman.pids
    - [0, 1]
    - network_args.models.allball.network_args.embed.shape
    - [200, 128] # use a wider network for basketball
    - network_args.models.allball.pids
    - [0]
    - network_args.models.allball.network_args.traj.path
    - ${data}/output-object3d/keypoints3d
    - network_args.models.allball.network_args.traj.ranges
    - [0, 200, 1]
  opts_dict:
    data_share_args:
      ranges: [0, 200, 1]
      subs: ['02', '07', '10', '13', '16', '18', '21', '23']
      object_args:
        allhuman:
          pids: [0, 1]
        allball:
          pids: [0]
      sample_args:
        nrays: 4096
    data_demo_args:
      camera_args:
        method: mean
        loop: True
        allstep: 600
        H: 1024
        W: 1024
      demo_args:
        mode: scripts
        stages:
          disappear:
            frame: [0, 200, 1]
            view: [0, 400, 2]
            object_keys: []
            effect: disappear
            effect_args:
              key: ['human_0', 'human_1']          
